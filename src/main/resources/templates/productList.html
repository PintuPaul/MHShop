<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" type="image/png" href="/MHLoho 16x16.png"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>M&H Products</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="landingPage" aria-label="Product">
            <svg width="40" height="40"
                 xmlns="http://www.w3.org/2000/svg">
                <image href="MHLogo.png" width="40" height="40"/>
            </svg>
        </a>
        <!--  <a class="navbar-brand" href="#">Hidden brand</a>-->
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="landingPage">Home
                    <span class="sr-only">Home</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="productList">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="shoppingCart">Shopping Cart</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container">
    <div class="py-5 text-center">
        <a class="d-block mx-auto mb-4" href="landingPage" aria-label="landingPage">
            <svg width="82" height="72"
                 xmlns="http://www.w3.org/2000/svg">
                <image href="MHLogo.png" width="82" height="72"/>
            </svg>
        </a>
        <h2>List of Products</h2>
        <p class="lead">Choose your favourite products</p>
    </div>
    <div>
        <div class="dropdown">
            <form action="/productList" method="get">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort by
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="?sorting=1">Price Ascending</a>
                    <a class="dropdown-item" href="?sorting=2">Price Descending</a>
                </div>
            </form>
        </div>
    </div>
    <hr class="mb-4">
    <div class="row">
        <div class="col-sm" th:each="product : ${products}">
            <div class="card" style="width: 18rem;">
                <img th:src="${product.image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text" style="color:Tomato;" th:text="${product.price+' Kr'}"></p>
                    <form action="/productList" method="post">
                        <input type="hidden" th:value="${product.id}" name="id">
                        <input type="hidden" th:value="${product.name}" name="title">
                        <input type="hidden" th:value="${product.description}" name="description">
                        <input type="hidden" th:value="${product.price}" name="price">
                        <input type="hidden" th:value="${product.image}" name="image">
                        <button type="submit" class="btn btn-success">Add to cart</button>

                        <!--      <input type="submit" value="Add to Cart">-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

</html>
